<body>
<div class="h-100 h-custom bg-image" style="color: #3e998a;">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center p-4">
      <form class="col-lg-8 " #Registrationform="ngForm" (ngSubmit)="registerUser()">
        <!-- {{loginform.form.valid}} -->
        <small *ngIf="msg!=null && msg.status==500" class="text-danger">{{msg.message}}</small>
        <h1 class="font-weight-normal col-lg-12">Regsiter</h1>
        <hr>
        <div class="form-group col-lg-12">
          <label for="dasId" class="cols-sm-2 control-label">DasID:</label>
          <input type="dasId" class="form-control " placeholder="Enter DasId" name="dasId" [(ngModel)]="user.dasId"
            required pattern="([W])\d\d\d\d\d\d" #dasid="ngModel" [class.is-invalid]="dasid.invalid && dasid.touched">
          <br>
          <div *ngIf="dasid.errors && (dasid.invalid && dasid.touched) ">
            <small class="text-danger" *ngIf="dasid.errors?.['required']">DasId is a required field</small>
            <small class="text-danger" *ngIf="dasid.errors?.['pattern']">Enter the correct format of Dasid</small>
          </div>
        </div>
        <div class="form-group col-lg-12">
          <label for="username">Username:</label>
          <input type="text" class="form-control" placeholder="Enter Username" name="username"
            [(ngModel)]="user.userName" #username="ngModel" required
            [class.is-invalid]="username.invalid && username.touched">
          <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is a required
            field</small>
        </div><br>
        <div class="form-group col-lg-12">
          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="Enter Email" name="email" [(ngModel)]="user.emailId"
            required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"><br>
          <div *ngIf="email.errors && (email.invalid && email.touched) ">
            <small class="text-danger" *ngIf="email .errors?.['required']">Email is a required field</small>
            <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter the correct format of email</small>
          </div>
        </div>
        <div class="form-group col-lg-12">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" name="password"
            [(ngModel)]="user.password" required #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required
            field</small>
        </div><br>
        <div class="form-group col-lg-12">
          <label for="cpwd">Confirm Password:</label>
          <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword"
            (ngModel)="user.password" required #cpassword="ngModel"
            [class.is-invalid]="cpassword.invalid && cpassword.touched">
          <small class="text-danger" [class.d-none]="(cpassword.value == password.value)|| cpassword.untouched">Password
            and Confirm password should be same</small>
        </div>
        <br>
        <button   [disabled]="Registrationform.form.invalid" type="submit"
          class="btn btn-info mb-3 mx-3">Register</button>
        <br>
        <small class="float-left mx-3" (click)="gotologin()">Existing User? Login here</small>
      </form>
    </div>
  </div>
</div>
</body>
